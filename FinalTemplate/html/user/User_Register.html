<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script crossorigin="anonymous" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            src="https://code.jquery.com/jquery-3.7.1.js">
    </script>
    <link href="assets/css/style-main.css" rel="stylesheet">
    <script src="assets/js/navbar-muilti-page.js"></script>
    <link href="assets/css/style_Register.css" rel="stylesheet">
</head>
<body>


<div id="navbar-placeholder"></div>

<div class="page-container">
    <div class="form-container">
        <form>
            <div class="form-group">
                <div class="title-form">
                    <label class="title-form-label">Đăng ký </label>
                </div>


                <div class="row form-container-items mx-auto">
                    <div class="col-md">
                        <h5 class="title-item">Tên đăng nhập</h5>
                        <input class="form-control" id="UserName" placeholder="UserName" type="text">
                    </div>

                    <div class="col-md">
                        <h5 class="title-item">Email</h5>
                        <input class="form-control" id="Email" placeholder="abc@gmail.com" type="text">
                    </div>
                </div>

                <div class="row form-container-items mx-auto">

                    <div class="col-md-6">
                        <h5 class="title-item">Mật khẩu</h5>
                        <input class="form-control" placeholder="********" type="text">
                    </div>
                    <div class="col-md-6">
                        <h5 class="title-item">Nhập lại mật khẩu</h5>
                        <input class="form-control" placeholder="********" type="text">
                    </div>
                </div>

                <div class="row form-container-items mx-auto">
                    <div class="col-md-6">
                        <h5 class="title-item">Họ tên đệm</h5>
                        <input class="form-control" placeholder="Nguyễn Văn" type="text">
                    </div>
                    <div class="col-md-6">
                        <h5 class="title-item">Tên </h5>
                        <input class="form-control" placeholder="An" type="text">
                    </div>
                </div>

                <div class="row form-container-items mx-auto">
                    <div class="col-md-6">
                        <h5 class="title-item">Số điện thoại </h5>
                        <input class="form-control" placeholder="0777 777 777" type="text">
                    </div>
                    <div class="col-md-6">
                        <h5 class="title-item">Số CMND/ CCCD </h5>
                        <input class="form-control" placeholder="0312030001234" type="text">
                    </div>
                </div>
                <div class="row form-container-items mx-auto">
                    <div class="col-md-12">
                        <h5 class="title-item">Địa chỉ</h5>
                        <input class="form-control" placeholder="Địa chỉ" type="text">
                    </div>

                </div>
                <div class="row form-container-items mx-auto">
                    <div class="col-md-6">
                        <div class="form-check pt-3">
                            <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="">
                            <label class="form-check-label" for="flexCheckDefault" style="font-size: 11px ;">
                                Tôi đã đọc và đồng ý với
                                <span style="color: #00d76c;"> Điều khoản</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-dang-ky" type="submit">Đăng ký</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>


</body>
</html>
