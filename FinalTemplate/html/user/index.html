<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>

    <!--#region Link JS And CSS  -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script crossorigin="anonymous" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            src="https://code.jquery.com/jquery-3.7.1.js">
    </script>
    <link href="assets/css/style-main.css" rel="stylesheet">
    <script src="assets/js/navbar-muilti-page.js"></script>
    <!--#endregion -->

</head>
<body>


<!--Navbar-muilti-->
<div id="navbar-placeholder"></div>

<div class="page-container">
    <div class="form-container">
        <form>
            <div class="form-group">
                <div class="title-form">
                    <label class="title-form-label">Bạn sẽ đi đâu ?</label>
                </div>


                <div class="row form-container-items mx-auto">
                    <h5 class="title-item">Hành trình</h5>
                    <div class="col-md">
                        <input class="form-control" id="diemdi" placeholder="Điểm đi ...." type="text">
                    </div>

                    <div class="col-md">
                        <input class="form-control" id="diemden" placeholder="Điểm đến ..." type="text">
                    </div>
                </div>

                <div class="row form-container-items mx-auto">
                    <h5 class="title-item">Ngày đi</h5>
                    <div class="col-md-6">
                        <input class="form-control" placeholder="16/12/2023" type="text">
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" placeholder="31/12/2023" type="text">
                    </div>
                </div>

                <div class="row form-container-items mx-auto">
                    <h5 class="title-item">Số lượng</h5>
                    <div class="col-md-6">
                        <input class="form-control" placeholder="1 Người" type="text">
                    </div>
                    <div class="col-md-6 mx-auto">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="flexRadioDefault1" name="flexRadioDefault" type="radio">
                            <label class="form-check-label" for="flexRadioDefault1">Một chiều</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input checked class="form-check-input" id="flexRadioDefault2" name="flexRadioDefault"
                                   type="radio">
                            <label class="form-check-label" for="flexRadioDefault2">Khứ hồi</label>
                        </div>
                    </div>

                </div>

                <div class="row form-container-items mx-auto">
                    <h5 class="title-item">Số hộ chiếu</h5>
                    <div class="col-md-6">
                        <input class="form-control" placeholder="BA45878932" type="text">
                    </div>
                    <div class="col-md-6 mx-auto">

                    </div>

                </div>

                <div class="row form-container-items mx-auto pb-4  ">
                    <div class="col-md-6 ">
                        <div class="form-check" style="align-items: baseline ;margin-left: 3%">
                            <br>
                            <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="">
                            <label class="form-check-label " for="flexCheckDefault"
                                   style="font-size: smaller;display: flex">
                                Tôi đã đọc và ồng ý với <p style="color:#75c392;">&nbsp điều khoản</p>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 mx-auto d-flex justify-content-center align-items-center">
                        <div class="col-md-9">
                            <button class="btn btn-dat-ngay" type="submit">Đặt ngay</button>
                        </div>
                    </div>
                </div>


            </div>
        </form>
    </div>
</div>


</body>
</html>
